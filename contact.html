<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="icon" href="icons/favicon.jpeg">

        <link rel="stylesheet" href="random.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" class="d-inline-block align-top" alt="logo">
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse " id="collapsibleNavbar" style="display: flex; justify-content: flex-end;">
               <div style="margin: 1rem 0;">
                <form class="form-inline my-2 my-lg-0"  >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                  </form>
               </div>
              
            </div>
        </nav>
        <h1 class="description" style="text-align: center;">Contact Us</h1>
        <form id="contactForm" action="#" method="post">
            <!-- <h2>Contact Us</h2> -->
            <div class="input-group">
              <label for="name"><b style="font-size: 20px;">Name</b></label>
              <input type="text" id="name" name="name" required placeholder="Enter Your Name">
            </div>
            <div class="input-group">
              <label for="email"><b style="font-size: 20px;">Email</b></label>
              <input type="email" id="email" name="email" required placeholder="Enter your Email">
            </div>
            <div class="input-group">
              <label for="contactNumber"><b style="font-size: 20px;">Contact Number</b></label>
              <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter Your Contact Number" required>
            </div>
            <div class="input-group">
              <label for="reviews"><b style="font-size: 20px;">Reviews</b></label>
              <textarea id="reviews" name="reviews" rows="4" required></textarea>
            </div>
            <div class="input-group">
              <button type="submit">Submit</button>
            </div>
        </form>

        <footer>
            <div class="footer-container container">
                <div class="footer-logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="link-lists">
                    <h3>Main Links</h3>
                    <ul>
                        <li>Order Tracking</li>
                        <li>New Order</li>
                        <li>Contact Us</li>
                        <li>News & Blogs</li>
                    </ul>
                </div>
                <div class="link-lists">
                    <h3>Support</h3>
                    <ul>
                        <li>About Us</li>
                        <li>Privacy Policy</li>
                        <li>Terms & Conditions</li>
                    </ul>
                </div>
                <div class="news-letter">
                    <h3>Support</h3>
                    <input type="email" placeholder="Enter Your Email...">
                    <h3>Follow Us</h3>
                    <div class="social-media-icons">
                        <div class="icon">
                            <a href="https://facebook.com" target="_blank" style="color: black;"><i class="fa-brands fa-facebook"></i></a>
                        </div>
                        <div class="icon">
                            <a href="https://twitter.com" target="_blank" style="color: black;"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                        <div class="icon">
                            <a href="https://youtube.com" target="_blank" style="color: black;"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                        <div class="icon">
                            <a href="https://instagram.com" target="_blank" style="color: black;"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
